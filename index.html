<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcast Master</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--link to css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- adding icon to tab -->
    <link rel="icon" href="assets/images/sun-cloud.png">
</head>
<body>
    <!--header-->
    <header class="header1">
        <h1 class="app-title"><i class="fas fa-sun"></i>Weather Forcaster</h1>
    </header>
    <!--main-->
    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">
            <div class="col-12 col-md-4">

                <div class="card">
                    <h2 class="card-header ">Search for a City Name</h2>
                    <form id="city-form" class="card-body">
                        <label class="form-label" for="cityname">City Name</label>
                        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="btn">Get Forcast</button>
                    </form>
                </div>
            </div>

            <!--current weather card-->

            <div class="col-12 col-md-8">
                <div class="card hidden" id="current-weather-card">
                    <h2 class="card-header" id="weather-status"></h2>
                    <div class="card-body" id="current-weather">

                    </div>
                </div>
            </div>
        </div>

        <!-- search history section-->

        <div class="flex-row justify-space-between col-12">
            <div class="col-12 col-md-4" id="search">
                <div class="card" id="history" style="display: none;">
                    <h3 class="card-header">Search History<i id="trash" class="fas fa-trash" title="Clear History"></i> 
                    </h3>
                    <div class="card-body" id="history-buttons">

                    </div>

                </div>
            </div>
            <!--hidden card 5 day to show when invoked-->
            <div class="col-12 col-md-8">
                <div class="card hidden" id="five-day-card">
                    <h2 class="card-header" id="five-day-head">5 Day Forcast</h2>
                    <div class="card-body flex-row justify-space-around" id="five-day-body">

                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--link to js-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
